<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>

        <title>>PyScriptでFour Keysの可視化</title>
        <style>
           .grid-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                width: 90%;
                margin: auto;
                padding: 20px;
            }
            .chart-container {
                width: 100%;
                height: auto;
            }
        </style>
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>
        
        <h1>Four Keys 指標の可視化</h1>
        <div class="grid-container">
            <div class="chart-container" id="deploy-frequency"></div>
            <div class="chart-container" id="lead-time"></div>
            <div class="chart-container" id="change-failure-rate"></div>
            <div class="chart-container" id="time-to-restore"></div>
        </div>

        <script type="py" src="./main.py" config="./pyscript.toml"></script>
       

    </body>

</html>
